<div class="display-4">BLOGS</div>
<div class="container my-3">
    <input [(ngModel)]="searchPhrase" (keyup)="search()" style="width: 200px;" type="text" class="form-control my-3" placeholder="Search">
    <div class="accordion" id="accordionExample">
        <div *ngFor="let blog of blogList" class="accordion-item">
            <h2 class="accordion-header" [id]="'heading-'+blog.id">
                <div class="row">
                    <div class="col mr-0">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-'+blog.id" aria-expanded="false" [attr.aria-controls]="'collapse-'+blog.id">
                            {{blog.title}}
                        </button>
                    </div>
                    <div *ngIf="isValidUser(blog.id)" class="col-1 mt-1">
                        <button class="btn btn-primary" (click)="editPost(blog.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">EIDT</button>
                    </div>
                </div>
            </h2>
            <div [id]="'collapse-'+blog.id" class="accordion-collapse collapse hide" [attr.aria-labelledby]="'heading-'+blog.id" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="my-2">
                        <small>Created By </small><span><b>{{blog.createdBy}}</b></span>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            {{blog.content}}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Blog Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container my-3">
                    <div class="mb-3">
                        <label for="blogTitle" class="form-label">Title</label>
                        <input [(ngModel)]="post.title" type="text" class="form-control" id="blogTitle">
                        <div class="form-text">Give a catching title to your blog post.</div>
                    </div>
                    <div class="form-floating my-2">
                        <textarea [(ngModel)]="post.content" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" cols="30"></textarea>
                        <label for="floatingTextarea">Post Your Thoughts</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updatePost()" data-bs-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
